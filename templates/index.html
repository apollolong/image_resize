<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
</head>
<body>
    <h1>Upload Images or a Zip File</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Choose file (image or zip):</label>
        <input type="file" name="file" required><br><br>

        <label for="resize_ratio">Resize Ratio (e.g., 0.5 for 50%):</label>
        <input type="text" name="resize_ratio" required><br><br>

        <button type="submit">Upload and Resize</button>
    </form>
</body>
</html>
